<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Builder Pattern Example - Pizza Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      padding: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>üçï Pizza Order Builder</h2>
    <button onclick="buildPizza()">Build Custom Pizza</button>
    <h3>Order Summary:</h3>
    <pre id="output"></pre>
  </div>

  <script>
    // Product: Pizza
    class Pizza {
      constructor(size, toppings, cheese, sauce, delivery) {
        this.size = size;
        this.toppings = toppings;
        this.cheese = cheese;
        this.sauce = sauce;
        this.delivery = delivery;
      }

      toString() {
        return `Size: ${this.size}\nToppings: ${this.toppings.join(", ")}\nCheese: ${this.cheese}\nSauce: ${this.sauce}\nDelivery: ${this.delivery}`;
      }
    }

    // Builder: PizzaBuilder
    class PizzaBuilder {
      constructor() {
        this.size = "Medium";
        this.toppings = [];
        this.cheese = "Regular";
        this.sauce = "Tomato";
        this.delivery = "Pickup";
      }

      setSize(size) {
        this.size = size;
        return this;
      }

      addTopping(topping) {
        this.toppings.push(topping);
        return this;
      }

      setCheese(cheese) {
        this.cheese = cheese;
        return this;
      }

      setSauce(sauce) {
        this.sauce = sauce;
        return this;
      }

      setDelivery(delivery) {
        this.delivery = delivery;
        return this;
      }

      build() {
        return new Pizza(this.size, this.toppings, this.cheese, this.sauce, this.delivery);
      }
    }

    // Usage
    function buildPizza() {
      let pizza = new PizzaBuilder()
        .setSize("Large")
        .addTopping("Pepperoni")
        .addTopping("Mushrooms")
        .setCheese("Extra Cheese")
        .setSauce("Barbecue")
        .setDelivery("Home Delivery")
        .build();

      document.getElementById("output").textContent = pizza.toString();
    }
  </script>

</body>
</html>
